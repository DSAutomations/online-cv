{% assign interests = site.data.data.sidebar.favorites %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    Favorites
  </h2>

  <div class="icon-list">
    {% for interest in interests %}
      <div class="fav-icon">
          <i class="fab fa-{{ interest.item }} fa-2x" alt="{{ interest.item }}" ></i>
      </div>
    {% endfor %}
  </div>

</div><!--//interests-->
{% endif %}
